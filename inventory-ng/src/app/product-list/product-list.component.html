<!-- Main container -->
<div class="container">
  <!-- Title -->
  <div class="container text-center" style="margin-top:30px">
    <h3>Inventory system</h3>
  </div>

  <!-- Product table -->
  <table class="table table-striped table-hover align-middle">

    <!-- Table header -->
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
    </thead>

    <!-- Table body -->
    <tbody>
      @for(product of products; track product.id_product){

      <!-- Display each product in a table row -->
      <tr>
        <th scope="row">{{product.id_product}}</th>
        <td>{{product.description}}</td>
        <td>{{product.price | currency:'USD':'$'}}</td>
        <td>{{product.stock}}</td>

        <!-- Button section -->
        <td class="text-center">
          <div>
            <!-- Edit button -->
            <button (click)="editProduct(product.id_product)" class="btn btn-warning btn-sm me-3">Edit</button>
            
            <!-- Delete button -->
            <button (click)="deleteProduct(product.id_product)" class="btn btn-danger btn-sm">Delete</button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
